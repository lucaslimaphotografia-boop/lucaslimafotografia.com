<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lucas Lima Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom scrollbar to match the minimal aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      /* Text Reveal Animation */
      @keyframes slideUpFade {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Infinite Vertical Scroll Animation */
      @keyframes scrollDown {
        0% {
          transform: translateY(-50%);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes scrollUp {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }

      .animate-scroll-down {
        animation: scrollDown 140s linear infinite;
      }
      
      .animate-scroll-down-slow {
        animation: scrollDown 180s linear infinite;
      }

      .animate-scroll-up {
        animation: scrollUp 80s linear infinite;
      }

      /* Pause animation on hover if desired, usually distinct for background */
      /* .group:hover .animate-scroll-down { animation-play-state: paused; } */

      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth scroll snap */
      .snap-y {
        scroll-snap-type: y mandatory;
      }
      .snap-start {
        scroll-snap-align: start;
      }
    </style>
